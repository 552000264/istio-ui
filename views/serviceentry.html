<!DOCTYPE html>
<html>
<head>
    <title>istio-ui</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>
<body>
<div id="app">
    <el-container style="border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>k8s</template>
                    <el-menu-item index="1-1"><a href="/static/index.html">Deployment</a></el-menu-item>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>istio</template>
                    <el-menu-item index="2-1"><a href="/static/gateway.html">GateWay</a></el-menu-item>
                    <el-menu-item index="2-2" default-active="2-2"><a href="/static/serviceentry.html">ServicEentry</a></el-menu-item>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-main>
            <el-form label-width="100px" class="demo-ruleForm" style="width:600px;">
                <el-form-item label="namespace">
                    <el-select v-model="handle_namespace" placeholder="namespace">
                        <el-option label="default" value="default"></el-option>
                    </el-select>
                </el-form-item>

                <el-form-item label="配置" >
                    <el-input type="textarea" :rows="25" :cols="25" v-model="istio_config"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button size="small" @click="saveIstioConfig()">保存</el-button>
                    <el-button size="small" @click="delIstioConfig()">清空</el-button>
                </el-form-item>
            </el-form>
        </el-main>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>

    Vue.http.options.emulateJSON = true;
    Vue.http.interceptors.push(function (request, next) {
        var loading = this.$loading({lock: true, fullscreen: true});

        next(function (response) {
            loading.close();

            if (typeof response.body === 'object') {
                var body = response.body;

                if (body.code === 0) {
                    return response;
                } else {
                    this.$message({
                        message: body.msg || '服务器异常！',
                        type: 'warning'
                    });

                    throw response;
                }
            } else {
                this.$message({
                    message: '网络异常！',
                    type: 'warning'
                });

                throw response;
            }
        });
    });

    new Vue({
        el: '#app',
        data: {
            istio_config: "",
            handle_name: "serviceentry",
            handle_namespace: "default",
            namespace_options: []
        },
        methods: {
            saveIstioConfig: function () {
                var _self = this;
                this.$http.post('/istio_config/save',
                        {name: _self.handle_name, namespace: _self.handle_namespace, config: _self.istio_config})
                        .then(function (resp) {
                            if (resp.body.code === 0) {
                                this.$message({
                                    message: "保存成功",
                                    type: 'success'
                                });
                            }else{
                                this.$message({
                                    message: resp.body.msg,
                                    type: 'error'
                                });
                            }
                        });
            },
            getIstioConfig: function () {
                var _self = this;
                this.$http.get('/istio_config/get?name='+ _self.handle_name + '&namespace=' + _self.handle_namespace)
                        .then(function (resp) {
                            if (resp.body.code === 0) {
                                _self.istio_config = resp.body.data
                            }else{
                                this.$message({
                                    message: resp.body.msg,
                                    type: 'error'
                                });
                            }
                        });
            },
            saveIstioConfig: function () {
                var _self = this;
                this.$http.post('/istio_config/save',
                        {name: _self.handle_name, namespace: _self.handle_namespace, config: _self.istio_config})
                        .then(function (resp) {
                            if (resp.body.code === 0) {
                                this.$message({
                                    message: "保存成功",
                                    type: 'success'
                                });
                            }else{
                                this.$message({
                                    message: resp.body.msg,
                                    type: 'error'
                                });
                            }
                        });
            },
            delIstioConfig:function () {
                var _self = this;
                this.$http.post('/istio_config/del', {name: _self.handle_name, namespace: _self.handle_namespace, config: _self.istio_config})
                        .then(function (resp) {
                            if (resp.body.code === 0) {
                                _self.istio_config = ""
                                this.$message({
                                    message: "删除成功",
                                    type: 'success'
                                });
                            }else{
                                this.$message({
                                    message: resp.body.msg,
                                    type: 'error'
                                });
                            }
                        });
            },
            getWorkNameSpace: function () {
                var _self = this;
                this.$http.get('/deploy/getworknamespaces?').then(function (resp) {
                    if (resp.body.code === 0) {
                        _self.namespace_options = resp.body.data;
                    }else{
                        this.$message({
                            message: resp.body.msg,
                            type: 'error'
                        });
                    }
                });
            },
        },
        mounted: function () {
            this.getIstioConfig()
        }
    })
</script>
</html>
